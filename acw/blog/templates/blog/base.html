{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'blog/axw3.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/acw3_pro.css' %}" />
    <script src="https://kit.fontawesome.com/3c26dff78b.js" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
      integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
      integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
      integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.getElementsByClassName("markdownx")[0], {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "\\[", right: "\\]", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false }
          ]
        });
      });
    </script>
  </head>
  <body>
    <!-- Nav bar  -->
    <nav class=" acw3-container acw3-padding-32 ">
        <div class=" acw3-bar acw3-max-width-1200">
            <a href="" class=" acw3-text-none acw3-wide acw3-left acw3-text-2 acw3-logo">
              ALPHA<br />CREATIVE<br />WORKS
            </a>
      <div class=" acw3-padding-16 acw3-right acw3-hide-medium acw3-hide-large acw3-text-20">
           <i class="fas fa-bars acw3-large"></i>&nbsp;&nbsp;
      </div>

      <a href="{% url 'about' %}" class=" acw3-hide-small acw3-padding-24 acw3-right acw3-text-20 acw3-text-none">&nbsp;&nbsp;About&nbsp;&nbsp;</a>
      <a href="{% url 'work_list' '0' %}" class=" acw3-hide-small acw3-padding-24 acw3-right acw3-text-20 acw3-text-none">&nbsp;&nbsp;Works&nbsp;&nbsp;</a>
      <a href="{% url 'article_list' '0' %}" class=" acw3-hide-small acw3-padding-24 acw3-right acw3-text-20 acw3-text-none">&nbsp;&nbsp;Articles&nbsp;&nbsp;</a>
      
        </div>
      
    </nav>
    {% block body %} {% endblock %}
    <!-- Footer common -->
    <div class=" acw3-container acw3-30 acw3-text-90 acw3-padding-24 acw3-margin-top">
      <div class=" acw3-row acw3-center acw3-padding-24">
        <a href="{% url 'article_list' '0' %}" class=" acw3-text-none">&nbsp;&nbsp;&nbsp;Articles&nbsp;&nbsp;&nbsp;</a>
        <a href="{% url 'work_list' '0' %}" class=" acw3-text-none">&nbsp;&nbsp;&nbsp;Works&nbsp;&nbsp;&nbsp;</a>
        <a href="{% url 'about' %}" class=" acw3-text-none">&nbsp;&nbsp;&nbsp;About&nbsp;&nbsp;&nbsp;</a>
      </div>
      <div class=" acw3-container add-row acw3-padding-24">
        <div class=" acw3-half">ALPHA<br />CREATIVE<br />WORKS</a></div>
        <div class=" acw3-half">
        <small class=" acw3-text-70">Since Jan 7, 2020 <br>Designed by Ahn, Chan-Woo <br>Powered by W3.CSS</small> </div>
      </div>
    </div>
  </body>
</html>
